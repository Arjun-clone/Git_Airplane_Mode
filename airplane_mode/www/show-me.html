{% set color = frappe.form_dict.color or 'black' %}

<!DOCTYPE html>
<html>
<head>
  <title>Show Me Color</title>
  <style>
    .rectangle {
      width: 300px;
      height: 150px;
      background-color: "{{ color }}";
      border: 2px solid #db0d0d;
      margin: 40px auto;
      text-align: center;
      line-height: 150px;
      color: rgb(175, 15, 15);
      font-size: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="rectangle">
    {{ color | capitalize }}
  </div>
</body>
</html>
